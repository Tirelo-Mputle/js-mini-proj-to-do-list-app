<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b614e5aac1.js"
      crossorigin="anonymous"
    ></script>
    <title>JS TO DO LIST APP</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <!-- To do container -->
      <div class="todoContainer">
        <p class="alert"></p>
        <h1>Grocery Bud</h1>
        <!-- To do input form -->
        <form class="input-btn-container">
          <!-- Text input -->
          <input
            type="text"
            name="input"
            id="input"
            class="input"
            placeholder="e.g. eggs"
          />
          <!-- Submit button -->
          <button class="submit-btn" type="button">Submit</button>
        </form>
        <!-- Display to dos -->
        <ul class="todos-container"></ul>
      </div>
    </main>
  </body>
</html>
